        <!-- ------------ (L = Log-In / S = Sign-UP) Form ------------ -->
    </section>


    <!-- Main Body Part Worked -->

    <div class="password-cntainer-body">
      <div class="main-container">

        <div class="container">

          <div class="project-name-main">
            <div class="project-name">
              <div class="name">
                <span>Password</span> 
                <span> Generator</span>
              </div>
          </div>
        </div>

        <div class="generated-password-main">
          <div class="generated-password">
            <span>Your Password:</span>
            <span id="result" class="result"><!-- {10bc*(+!0Wc)[>bx]} --></span>

            <div class="copy-btn">
              <a class="copy-switch" id="clipboard">
                <ion-icon name="clipboard-outline"></ion-icon>
              </a>
            </div>
          </div>
        </div>

        <!-- Password Length -->
        <div class="pass-length-main">
          <div class="pass-length"  style="--clr:#ff;">
            <div class="title"><strong>Password Length:</strong></div>
              <label>
                <input class="length-inp" type="number" id="length" min='4' max='40' value='12'>
                <span></span>
              </label>
          </div>
        </div>

        <!-- Password Uppercase -->
        <div class="main-settings">
          <div class="settings pass-coponents">
            <div class="comp-name" style="--clr:#ff;">
              <span>Include</span> <span>Uppercase</span> <span>Letters:</span>
            </div>
            <label>
              <input type="checkbox" id="uppercase" class="uppercase" checked>
              <span></span>
            </label>
          </div>
        </div>

        <!-- Password Lowercase -->
        <div class="main-settings">
          <div class="settings pass-coponents">
            <div class="comp-name" style="--clr:#ff;">
              <span>Include</span> <span>Lowercase</span> <span>Letters:</span>
            </div>
            <label>
              <input type="checkbox" id="lowercase" class="lowercase" checked>
              <span></span>
            </label>
          </div>
        </div>

        <!-- Password Number -->
        <div class="main-settings">
          <div class="settings pass-coponents">
            <div class="comp-name" style="--clr:#ff;">
              <span>Include</span> <span>Number</span> <span>Articles:</span>
            </div>
            <label>
              <input type="checkbox" id="numbers" class="numbers" checked>
              <span></span>
            </label>
          </div>
        </div>

        <!-- Password Symbols -->
        <div class="main-settings">
          <div class="settings pass-coponents">
            <div class="comp-name" style="--clr:#ff;">
              <span>Include</span> <span>Symbols</span> <span>Articles:</span>
            </div>
            <label>
              <input type="checkbox" id="symbols" class="symbols" checked>
              <span></span>
            </label>
          </div>
        </div>

          <!-- Genaration Button -->
        <div class="main-generated-btn">
          <div class="genarate-btn">
            <button class="generate" id="generate">Generate Password</button>
          </div>
        </div>
